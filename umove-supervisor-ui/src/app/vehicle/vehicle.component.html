<ion-card>

       <ion-grid>
       <ion-row>
       <ion-col size="4">
       <ion-img [src]="vehicle.type.url"></ion-img>
       </ion-col>
<!--      <ion-col size="4">-->
<!--        <img src="{{vehicle.type.imageUrl}}" />-->
<!--      </ion-col>-->
           <ion-col size="8">
        <ion-card-content>
          <ion-card-title>{{ vehicle.registrationNo}}</ion-card-title>
          <ion-card-subtitle>{{vehicle.status}}</ion-card-subtitle>
          <ion-button color="tertiary" slot="end" (click)="changeStatus()"  >Change Status</ion-button>
        </ion-card-content>
           </ion-col>
       </ion-row>
       </ion-grid>
</ion-card>
