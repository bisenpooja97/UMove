<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Bike List</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-list >
  <ion-item *ngFor="let vehicle of vehicleList" style="width: 100%">
    <app-vehicle [vehicle]="vehicle"></app-vehicle>
  </ion-item>
</ion-list>
</ion-content>
