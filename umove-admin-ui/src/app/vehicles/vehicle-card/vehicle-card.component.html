<mat-card class="my-card" fxFlex.sm="0 1 calc(50%-10px)" fxFlex.md="0 1 calc(33%-10px)" fxLayout="column" fxLayoutGap="20px" (click)="ok()">
    <mat-card-content fxLayoutAlign="end" class="status" [ngStyle]="{'color':getColor(status)}">{{status}}</mat-card-content>
    <mat-card-title fxLayoutAlign="center center" class="typeName">{{registrationNo}}</mat-card-title>
    <mat-card-content fxLayoutAlign="center center">Vehicle type: {{type}}</mat-card-content>
</mat-card>
