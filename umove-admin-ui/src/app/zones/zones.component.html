<div fxLayout="column">
    <h1 class="header">
        Zones
    </h1>
    <div *ngIf="displayCount === 0; else data" class="no-data" fxLayoutAlign="center center">
            <img src="assets/no-record-found.jpeg">
        </div>
        <ng-template #data>
            <div fxLayout="row" class="search">
                <mat-form-field fxFlex="20%">
                    <input matInput [(ngModel)]="term" placeholder="Search" class="font-style">
                </mat-form-field>
            </div>
    <div fxLayout="column wrap">
        <div fxLayout.xs="column" fxLayout.lg="row wrap" fxLayoutGap="50px" class="card"
            fxLayoutAlign.lt-sm="center center">
            <app-zone-card *ngFor="let zone of zones | paginate: { itemsPerPage: 12, currentPage: p } | filter:term"
                [zones]="zone">
            </app-zone-card>
        </div>
        <pagination-controls (pageChange)="p = $event" fxLayoutAlign="center center" class="paginator font-style"></pagination-controls>
    </div>
    </ng-template>
    <div fxLayout="column" fxLayout.gt-xs="row" fxLayoutAlign ="end" class="add-button">
        <button mat-fab color="primary" (click)="add()">
            <i class="material-icons">
                add
            </i>
        </button>
    </div>
</div>
