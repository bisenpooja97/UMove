

<mat-card class="my-card" fxFlex.sm="0 1 calc(50%-10px)" fxFlex.md="0 1 calc(33%-10px)" fxLayout="column" fxLayoutGap="20px">
       
            
                <h1 fxLayout="column" fxLayout.gt-md="row" >
                        Supervisor
                        <span fxLayoutAlign="end" class="icon">
                                <i class="material-icons" >
                                        create
                                    </i>
                        </span>
                </h1>   
        <br><br>   
    <div fxFlex=50% fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20%" fxLayoutGap.lt-md="0px"
        fxLayoutAlign="center center">    
    <div fxLayout="column" fxLayout.lt-md="column" fxLayoutGap="50px" fxLayoutGap.lt-md="0px" class="col">
            <mat-card-title fxLayoutAlign="center center">Supervisor Name: {{sName}}</mat-card-title> 
            <mat-card-title fxLayoutAlign="center center">Supervisor Number: {{sNumber}}</mat-card-title> 
    </div>  
    <div fxLayout="column" fxLayout.lt-md="column" fxLayoutGap="50px" fxLayoutGap.lt-md="0px" class="col">
            <mat-card-title fxLayoutAlign="center center">Supervisor Email: {{sEmail}}</mat-card-title> 
            <mat-card-title fxLayoutAlign="center center">Supervisor Shift: Daily</mat-card-title>
    </div> 
    </div>  
    <div fxLayout="column" fxLayout.gt-xs="row" fxLayoutAlign="end" class="add-button">
            <button mat-fab color="primary" disabled="{{buttonDisabled}}"  (click)="addSupervisor()">
                <i class="material-icons">
                    add
                </i>
            </button>
        </div>
</mat-card>
