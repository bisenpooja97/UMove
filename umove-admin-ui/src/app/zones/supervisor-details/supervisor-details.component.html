<div fxLayout="column">
        <mat-card class="supervisor" fxFlex.sm="0 1 calc(50%-10px)" fxFlex.md="0 1 calc(33%-10px)" fxLayout="column"
                fxLayoutGap="20px">

                <div *ngIf="sName === null; else sup">
                                <mat-card-title fxLayoutAlign="start" class="zoneName">Supervisor
                                        </mat-card-title>
                                        <br><br>
                        <h2 fxLayoutAlign="center center">No Supervisor allocated!!!</h2>
                        <div fxLayoutAlign="center center">
                                        <button mat-flat-button (click)="addSupervisor()" color="accent">
                                                        Add Supervisor
                                                </button>
                        </div>
                </div>
                <br><br>

                <ng-template #sup>
                        <mat-card-title fxLayoutAlign="start" class="zoneName">Supervisor
                                <button mat-button class="icon" disabled="{{buttonDisabled2}}"
                                        (click)="updateSupervisor()">
                                        <mat-icon>
                                                create
                                        </mat-icon>
                                </button>
                        </mat-card-title>
                        <br><br>
                        <div fxFlex=50% fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap="20%" fxLayoutGap.lt-md="0px"
                                class="form" fxLayoutAlign="center center">
                                <div fxLayout="column" fxLayout.lt-md="column" fxLayoutGap="50px"
                                        fxLayoutGap.lt-md="0px" class="col">
                                        <mat-card-title fxLayoutAlign="center center">Name: {{sName}}</mat-card-title>
                                        <mat-card-title fxLayoutAlign="center center">Contact No: {{sNumber}}
                                        </mat-card-title>


                                </div>
                                <div fxLayout="column" fxLayout.lt-md="column" fxLayoutGap="50px"
                                        fxLayoutGap.lt-md="0px" class="col">
                                        <mat-card-title fxLayoutAlign="center center">Email: {{sEmail}}</mat-card-title>
                                        <mat-card-title fxLayoutAlign="center center">Shift: Daily</mat-card-title>

                                </div>
                        </div>
                </ng-template>

        </mat-card>
</div>
