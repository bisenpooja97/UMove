<mat-toolbar>
        <span class="fill-remaining-space"></span>
        <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1">
            <mat-icon>clear</mat-icon>
        </button>
    </mat-toolbar>

    <form fxLayout="column" fxLayoutAlign="center center" [formGroup]="zoneForm" (ngSubmit)="onSubmit()">

            <div fxFlex=50% fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px" class="form"
                fxLayoutAlign="center center">
                <div fxLayout="column" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px" class="col">
        
                        <mat-form-field appearance="outline" fxFlex>
                                <mat-label>Zone Capacity</mat-label>
                                <input matInput maxlength="6" #input placeholder="Zone Capacity" formControlName="capacity" [(ngModel)]="capacity" required>
        
                            </mat-form-field>
                    </div>
                    </div>
                    <div fxLayout="column" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
                            <button mat-raised-button class="btn" [disabled]='!zoneForm.valid' color="primary">
                                Submit
                            </button>
                    
                        </div>
                    </form>
