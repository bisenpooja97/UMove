<div class="container" fxFlex="67%">
  <ul class="nav nav-tabs">
  <li>
      <button mat-raised-button  class="button-style-top" (click)="barChart()">No of Booking Per Hour(Bar Chart)</button>
  </li>
  <li>
  <button mat-raised-button  class="button-style"(click)="lineChart()">No of Booking Per Hour(Line Chart)</button>
  </li>
  <li>
    <button mat-raised-button class="button-style" (click)="bookingVehicleType()">Booking-Vehicle Type</button>
  </li>
  <li>
    <button mat-raised-button class="button-style" class="button-style-last" (click)="bookingZone()">Booking-Zone</button>
  </li>
  </ul>
  <div>
    <router-outlet></router-outlet>
  </div>
</div>
