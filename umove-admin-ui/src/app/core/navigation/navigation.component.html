<mat-sidenav-container>

  <mat-sidenav #sidenav mode="push" class="sidenav">
    <mat-toolbar color="primary" class="box">
      <ngx-avatar src="assets/img_avatar.png" fxLayoutAlign="center center"></ngx-avatar>
      <p *ngIf="loginService.isUserLoggedIn()" class="font-style">&nbsp;&nbsp;Admin</p>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item class="sidenav-link font-style" routerLink="/users" (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>person</mat-icon>
        <span class="title" mat-line>Users</span>
      </a>
      <a mat-list-item class="sidenav-link font-style" routerLink="/zones" (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>compass_calibration</mat-icon>
        <span class="title" mat-line>Zones</span>
      </a>
      <a mat-list-item class="sidenav-link font-style" routerLink="/vehicles" (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>motorcycle</mat-icon>
        <span class="title" mat-line>Vehicles</span>
      </a>
      <a mat-list-item class="sidenav-link font-style" routerLink="/types" (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>directions_bike</mat-icon>
        <span class="title" mat-line>Vehicle Types</span>
      </a>
      <a mat-list-item class="sidenav-link font-style" routerLink="/fuel" (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>local_gas_station</mat-icon>
        <span class="title" mat-line>Fuels</span>
      </a>
      <a mat-list-item class="sidenav-link" routerLink="/settings" (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>settings_applications</mat-icon>
        <span class="title" mat-line>Other settings</span>
      </a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-toolbar id="appToolbar" [ngClass]="{'toolbar-fullscreen': (fullscreen$ | async)}" color="primary">
    <button mat-icon-button (click)="sidenav.toggle()" class="md-icon-button sidenav-toggle-button"
      [hidden]="sidenav.opened">
      <mat-icon aria-label="Menu" class="material-icons">menu</mat-icon>
    </button>
    <h1 class="component-title">
      <a class="title-link font-style">{{title}}</a>
    </h1>
    <span class="toolbar-filler"></span>
    <button id="button-logout" *ngIf="loginService.isUserLoggedIn()" mat-button routerLink="/logout" class="logout font-style">Log
      Out</button>
  </mat-toolbar>

  <router-outlet></router-outlet>
  <app-footer></app-footer>


</mat-sidenav-container>
