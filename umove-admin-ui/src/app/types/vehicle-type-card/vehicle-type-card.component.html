<mat-card (click)="ok()" class="my-card">
      <mat-card-content fxLayoutAlign="space-between" >
                <ngx-avatar name="{{name}}"></ngx-avatar>
        </mat-card-content>
    <mat-card-title  class="typeName">{{name}}</mat-card-title>
    <mat-card-content>Cost/km : {{costkm}}</mat-card-content>
    <mat-card-content>Cost/min :{{costtime}}</mat-card-content>
</mat-card>
