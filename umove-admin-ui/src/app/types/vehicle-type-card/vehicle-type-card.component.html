<mat-card class="my-card" fxFlex.sm="0 1 calc(50%-10px)" fxFlex.md="0 1 calc(33%-10px)" fxLayout="column" fxLayoutGap="20px" (click)="ok()">
    <mat-card-title fxLayoutAlign="center center" class="typeName">{{name}}</mat-card-title>
    <mat-card-content fxLayoutAlign="center center">Cost/km : {{costkm}}</mat-card-content>
    <mat-card-content fxLayoutAlign="center center">Cost/min :{{costtime}}</mat-card-content>
</mat-card>
