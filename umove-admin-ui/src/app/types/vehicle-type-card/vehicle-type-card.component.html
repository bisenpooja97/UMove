<mat-card (click)="ok()" class="my-card">
      <mat-card-content fxLayoutAlign="center center" >
                <img mat-card-image src="{{url}}" [lazyLoad]="url">
        </mat-card-content>
    <mat-card-title  class="typeName">{{name}}</mat-card-title>
    <mat-card-content>Cost/km : {{costPerKm}}</mat-card-content>
    <!-- <mat-card-content>Cost/min :{{costPerMin}}</mat-card-content> -->
</mat-card>
