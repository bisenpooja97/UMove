<mat-card class="my-card" fxFlex.sm="0 1 calc(50%-10px)" fxFlex.md="0 1 calc(33%-10px)" fxLayout="column" fxLayoutGap="20px" (click)="ok()">

        <mat-card-title fxLayoutAlign="end" [ngStyle]="{'background-color':getColor(campaignStatus)}" class="status">{{campaignStatus}}</mat-card-title>
        
    <mat-card-title fxLayoutAlign="start" class="name" >{{name}}</mat-card-title>
    <mat-card-content fxLayoutAlign="start" class="objective">Objective:{{objective}}</mat-card-content>
     <mat-card-content fxLayoutAlign="start">Promocode:{{promocode}}</mat-card-content>
    <!-- <mat-card-content fxLayoutAlign="start">Discount Percent:{{discountPercent}}</mat-card-content> -->
    <!-- <mat-card-content fxLayoutAlign="start">Upper Bound:{{upperBound}}</mat-card-content> -->
    <mat-card-content fxLayoutAlign="start">Total Coupons:{{totalCoupons}}</mat-card-content>
    <mat-card-content fxLayoutAlign="start">Used Coupons:{{usedCoupons}}</mat-card-content>

    <div class="campaigneditdelete">
        <div fxLayout="column" fxLayout.gt-xs="row" fxLayoutAlign="end" fxLayoutGap="10px">
        <button mat-raised-button color="primary" (click)="start" class="start">
            Start
        </button>
        <button mat-raised-button color="primary" (click)="end()" class="end">
                End
            </button>
       </div>
    </div>    
  </mat-card>
