<mat-card class="my-card my-card2" (click)="ok()">

  <mat-card-content fxLayoutAlign="space-between" >
    <ngx-avatar class="font-style" name="{{promocode}}"></ngx-avatar>
    <mat-chip-list aria-label="Fish selection">
<mat-chip [ngStyle]="{'background-color':getColor(campaignStatus)}" class="status font-style content">{{campaignStatus}}</mat-chip>
</mat-chip-list>
</mat-card-content>
       
    <mat-card-title fxLayoutAlign="start" class="name font-style content" >{{name}}</mat-card-title>
    <mat-card-content fxLayoutAlign="start" class="objective font-style content">Objective:{{objective}}</mat-card-content>
     <mat-card-content fxLayoutAlign="start" class="font-style content">Promo Code:{{promocode}}</mat-card-content>
    <mat-card-content fxLayoutAlign="start" class="font-style content">Total Coupons:{{totalCoupons}}</mat-card-content>
    <mat-card-content fxLayoutAlign="start" class="font-style content">Used Coupons:{{usedCoupons}}</mat-card-content>
    <mat-card-content fxLayoutAlign="start" class="font-style content">MaximumLimit:{{maximumLimit}}</mat-card-content>
  </mat-card>
