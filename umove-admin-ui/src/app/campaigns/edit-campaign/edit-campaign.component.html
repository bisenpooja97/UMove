<mat-toolbar>
        <span class="fill-remaining-space"></span>
        <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1">
            <mat-icon>clear</mat-icon>
        </button>
    </mat-toolbar>

    <form fxLayout="column" fxLayoutAlign="center center" [formGroup]="campaignForm"  (ngSubmit)="onSubmit()">

            <div fxLayout="column" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px" class="form"
                fxLayoutAlign="center center">

                <mat-form-field appearance="outline" fxFlex>
                    <mat-label class="font-style">Promo Code</mat-label>
                    <input matInput maxlength="10" #input placeholder="promo code" formControlName="promocode" [(ngModel)]="pc.promocode" required class="font-style">
       
                </mat-form-field>
                     <button mat-raised-button class="btn font-style" [disabled]='!campaignForm.valid' color="primary">
                                Submit
                            </button>
                        </div>
                        
    </form>
