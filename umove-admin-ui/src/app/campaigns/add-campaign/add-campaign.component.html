<mat-toolbar>
  <span class="fill-remaining-space"></span>
  <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1">
    <mat-icon>clear</mat-icon>
  </button>
  </mat-toolbar>
  <form fxLayout="column" fxLayoutAlign="center center" [formGroup]="campaignForm" (ngSubmit)="onSubmit()">
  <h2>Create a new campaign</h2>
  <div fxFlex=50% fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px" class="form"
    fxLayoutAlign="center center">
    <div fxLayout="column" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px" class="col">
      <mat-form-field appearance="outline" fxFlex>
        <mat-label>Campaign name</mat-label>
        <input matInput #input placeholder="Campaign Name" formControlName="name" required autocomplete="off">
      </mat-form-field>

      <mat-form-field appearance="outline" fxFlex>
        <mat-label>Objective</mat-label>
        <input matInput #input placeholder="Enter objective" formControlName="objective" autocomplete="off" required>
      </mat-form-field>

      <mat-form-field>
        <input matInput [matDatepicker]="picker1" placeholder="Choose a start date" formControlName="startDate">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
      
      <mat-form-field appearance="outline" fxFlex>
        <mat-label>Promo code</mat-label>
        <input matInput #input placeholder="Promo code" formControlName="promocode" required autocomplete="off">
      </mat-form-field>
    </div>
    <div fxLayout="column" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px" class="col">
    
          <mat-form-field appearance="outline" fxFlex>
              <mat-label>Discount Percent</mat-label>
              <input matInput #input placeholder="Discount Percent" autocomplete="off" formControlName="discountPercent" required>
      </mat-form-field>
           
      <mat-form-field appearance="outline" fxFlex>
        <mat-label>Total Coupons</mat-label>
        <input matInput #input placeholder="Total Coupons" autocomplete="off" formControlName="totalCoupons" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label> Expiry Date</mat-label>
   <input matInput [matDatepicker]="picker2" placeholder="Choose expiry date" autocomplete="off" formControlName="expiryDate">
   <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
   <mat-datepicker #picker2></mat-datepicker>
 </mat-form-field>
      <mat-form-field appearance="outline" fxFlex>
        <mat-label>Maximum Discount Amount</mat-label>
        <input matInput #input placeholder="Maximum Discount Amount" autocomplete="off" formControlName="maxDiscountAmount" required>
      </mat-form-field>
      
     
    </div>
  </div>
  <mat-form-field appearance="outline" fxFlex style="padding-right: 35%;">
    <mat-label>Number of target customers</mat-label>
    <input matInput #input placeholder="Number of target customers" autocomplete="off" formControlName="targetCustomers" required>
  </mat-form-field>
  <div fxLayout="column" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
    <button mat-raised-button class="btn" [disabled]='!campaignForm.valid' color="primary">
      Submit
    </button>
  </div>
  </form>
