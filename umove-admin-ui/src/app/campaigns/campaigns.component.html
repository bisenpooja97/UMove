<h1 fxLayout="column" fxLayout.gt-md="row" fxLayoutGap.gt-md="15px" class="header">
  Campaigns
</h1>
<div fxLayout="row" fxLayoutGap="20px" class="search" fxLayout.gt-xs="row">
  <mat-form-field fxFlex=20%>
    <input matInput [(ngModel)]="term" placeholder="Search">
  </mat-form-field>
</div>
<div fxLayout="column wrap">
<div fxLayout.xs="column" fxLayout.lg="row wrap" fxLayoutGap="50px" class="card"
fxLayoutAlign.lt-sm="center center">
  <app-campaign-card *ngFor="let campaign of campaigns | paginate: { itemsPerPage: 10, currentPage: p}| filter:term"
    [campaign]="campaign">
  </app-campaign-card>
</div>
   <pagination-controls (pageChange)="p = $event" fxLayoutAlign="center center" class="paginator font-style"></pagination-controls>
</div>

<div fxLayout="column" fxLayout.gt-xs="row" fxLayoutAlign="end" class="add-button">
  <button mat-fab color="primary" (click)="add()">
      <i class="material-icons">
          add
      </i>
  </button>
