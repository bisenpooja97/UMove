<ion-card>

       <ion-grid>
       <ion-row>
       <ion-col size="4">
       <ion-img [src]="'http://13.235.35.202:8080/zoneservice/' + vehicle?.vehicleType?.url"></ion-img>
       </ion-col>
<!--      <ion-col size="4">-->
<!--        <img src="{{vehicle.type.imageUrl}}" />-->
<!--      </ion-col>-->
           <ion-col size="8">
        <ion-card-content>
          <ion-card-title>{{ vehicle?.registrationNo}}</ion-card-title>
          <ion-card-subtitle>{{vehicle?.status}}</ion-card-subtitle>

        </ion-card-content>
           </ion-col>
       </ion-row>
       </ion-grid>
</ion-card>
