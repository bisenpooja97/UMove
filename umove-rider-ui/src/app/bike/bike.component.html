<ion-card>
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <img src="{{type.type.url}}" />
      </ion-col>
      <ion-col size="8">
        <ion-card-content>
          <ion-card-title>{{ type.type.name}}</ion-card-title>
          <ion-card-subtitle>{{ type.type.costkm | currency: "INR" }}/Km +
            {{ type.type.costtime | currency : "INR" }}/Mints</ion-card-subtitle>
          <ion-card-subtitle>Available: {{ type.count }}</ion-card-subtitle>
          <ion-button color="tertiary" slot="end" (click)="selectingBike(type.type)">Select</ion-button>
        </ion-card-content>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
