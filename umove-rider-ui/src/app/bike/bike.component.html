<ion-card>
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <img src="{{bike.type.imageUrl}}" />
      </ion-col>
      <ion-col size="8">
        <ion-card-content>
          <ion-card-title>{{ bike.type.name}}</ion-card-title>
          <ion-card-subtitle>{{ bike.type.costkm | currency: "INR" }}/Km +
            {{ bike.type.costtime | currency : "INR" }}/Mints</ion-card-subtitle>
          <ion-card-subtitle>Available: {{ bike.count }}</ion-card-subtitle>
          <ion-button color="tertiary" slot="end" (click)="selectingBike(bike.type)">Select</ion-button>
        </ion-card-content>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
