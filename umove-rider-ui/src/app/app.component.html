<ion-app>
  <ion-split-pane>
    <ion-menu type="overlay">
      <ion-grid>
        <ion-row>
          <ion-col size="4">
            <ion-icon name=""></ion-icon>
          </ion-col>
          <ion-col size="8">
            <ion-row>
              <ion-text>Vishnu Bochiwal</ion-text>
            </ion-row>
            <ion-row>
              <ion-text>+91 772708848831</ion-text>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
