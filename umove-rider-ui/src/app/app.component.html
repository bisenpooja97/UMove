<ion-app>
  <ion-split-pane>
    <ion-menu type="overlay">
      <ion-content>
        <ion-grid style="background: #344955;" routerLink="/view-profile">
          <ion-row>
            <ion-col size="3" margin-end>
              <ion-icon [color]="true ? 'primary' : 'primary'" name="person" style="margin: 4px; padding: 4px; width: 56px; height: 56px; border-radius: 50%; background: #ffffff;"></ion-icon>
            </ion-col>
            <ion-col style="color: #ffffff;">
              <p>{{ currentUser?.name }}</p>
              <p>{{ currentUser?.mobileNumber }}</p>
            </ion-col>
            <ion-col size="2">
              <ion-icon name="arrow-dropright" [color]="true ? 'secondary' : 'secondary'" size="" style="height: 100%; width: 28px; display: block;"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-list lines="none">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-item-divider></ion-item-divider>

          <ion-menu-toggle auto-hide="false">
            <ion-item [routerDirection]="'root'" [routerLink]="['/about-us']">
              <ion-icon slot="start" name="information-circle-outline"></ion-icon>
              <ion-label>
                {{ 'About Us' }}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false">
            <ion-item [routerDirection]="'root'" [routerLink]="['/terms-conditions']">
              <ion-icon slot="start" name="paper"></ion-icon>
              <ion-label>
                {{ 'Terms & Conditions' }}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
