<ion-app>
  <ion-split-pane>
    <ion-menu type="overlay">
      <ion-content>
        <ion-grid style="background: #344955;" routerLink="/view-profile">
          <ion-row>
            <ion-col size="3" margin-end>
              <ion-icon [color]="true ? 'primary' : 'primary'" name="person" style="margin: 4px; padding: 4px; width: 56px; height: 56px; border-radius: 50%; background: #ffffff;"></ion-icon>
            </ion-col>
            <ion-col style="color: #ffffff;">
              <p>Vishnu Bochiwal</p>
              <p>7727084821</p>
            </ion-col>
            <ion-col size="1">
              <ion-icon name="create" [color]="true ? 'light' : 'light'" style="height: 100%; display: block;"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-list lines="none">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
