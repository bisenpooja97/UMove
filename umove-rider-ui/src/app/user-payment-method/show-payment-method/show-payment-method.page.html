<ion-header>
  <div class = "example">
    <ion-toolbar color = "primary">
      <ion-buttons slot="start">
        <ion-button (click)="goToHome()">
          <ion-icon slot="icon-only" name="arrow-round-back"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>Payments</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="goAnotherPage()">
          <ion-icon slot="icon-only" ios="ios-add" md="md-add" ></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </div>
</ion-header>
<ion-content *ngIf="payment" fullscreen>
      <ion-list *ngFor="let item of payment">
        <ion-item (click)="onSelect(item)">
          <ion-grid>
            <ion-row>
              <ion-col>
            <ion-avatar class = "i2" item-start>
              <img src="assets/icon/UPI.jpg">
            </ion-avatar>
              </ion-col>
              <ion-col>
                <ion-row>
              <h4> {{item.paymentMethodNumber}} </h4>
                </ion-row>
                <ion-row>
              <p> {{item.paymentType}} </p>
                </ion-row>
              </ion-col>
            </ion-row>
          </ion-grid>
          <ion-icon slot="end" class = "icon" name="trash" style="color: #222425" (click)="onDelete(item.pid)"></ion-icon>
        </ion-item>
      </ion-list>
</ion-content>
