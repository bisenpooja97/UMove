<ion-header>
  <div class = "example">
    <ion-toolbar color = "primary">
      <ion-buttons slot="start">
        <ion-button (click)="goToHome()">
          <ion-icon slot="icon-only" name="arrow-round-back"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>Payments</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="goAnotherPage()">
          <ion-icon slot="icon-only" ios="ios-add" md="md-add" ></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </div>
</ion-header>
<ion-content *ngIf="payment" fullscreen>
      <ion-list *ngFor="let item of payment">
        <ion-item (click)="onSelect(item)">
          <ion-grid>
            <ion-row>
              <ion-col>
            <ion-avatar class = "i2" item-start>
              <ion-img src="assets/icon/paytm.png" *ngIf="item.paymentProvider==='Paytm'" style="height: 48px; width: 48px;"></ion-img>
              <ion-img src="assets/icon/phonepe.png" *ngIf="item.paymentProvider==='PhonePe'" style="height: 48px; width: 48px;"></ion-img>
              <ion-img src="assets/icon/gpay.png" *ngIf="item.paymentProvider==='Google Pay'" style="height: 48px; width: 48px;"></ion-img>
            </ion-avatar>
              </ion-col>
              <ion-col>
                <ion-row>
              <h4> {{item.paymentMethodNumber}} </h4>
                </ion-row>
                <ion-row>
                  <ion-img src="assets/icon/wallet.jpg" *ngIf="item.paymentType==='Wallet'" style="height: 30px; width: 30px;"></ion-img>
                  <ion-img src="assets/icon/UPI.jpg" *ngIf="item.paymentType==='UPI'" style="height: 45px; width: 45px;"></ion-img>
                </ion-row>
              </ion-col>
            </ion-row>
          </ion-grid>
          <ion-icon slot="end" class = "icon" name="trash" style="color: #222425" (click)="onDelete(item.pid)"></ion-icon>
        </ion-item>
      </ion-list>
</ion-content>
