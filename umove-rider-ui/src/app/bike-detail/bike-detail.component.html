<!-- Component to display bike details -->

<ion-card>
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <img src="{{ selectedVehicle?.imageUrl }}" />
      </ion-col>
      <ion-col size="8">
        <ion-card-content>
          <ion-card-title>{{ selectedVehicle?.name }}</ion-card-title>
          <ion-card-subtitle>{{ selectedVehicle?.costkm | currency: "INR" }}/Km +
            {{ selectedVehicle?.costtime | currency : "INR" }}/Mints</ion-card-subtitle>
          <ion-card-subtitle *ngIf="false">Available: {{ 10 }}</ion-card-subtitle>
          <ion-button color="tertiary" slot="end" *ngIf="false">Select</ion-button>
        </ion-card-content>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
