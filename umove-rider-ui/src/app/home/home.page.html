<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-row *ngIf="page==='pick-up' && !trip">
      <ion-col size="6">
        <ion-button color="secondary" shape="round" expand="block" fill="solid" (click)="trip=false" >Round Trip</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button  color="secondary" shape="round" expand="block" fill="outline" class="trip-button"   (click)="trip=true">One Way</ion-button>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="page==='pick-up' && trip">
      <ion-col size="6">
        <ion-button color="secondary" shape="round" expand="block" fill="outline"  class="trip-button"  (click)="trip=false" >Round Trip</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button color="secondary" shape="round" expand="block" fill="solid"  (click)="trip=true">One Way</ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>
<ion-content [ngClass]="{'loader': !isLoaded}" *ngIf="!isLoaded">
  <ion-grid style="height: 100%">
    <ion-row style="height: 100%;">
      <ion-img src="assets/icon/loader.svg" style="margin: 0 auto;" ></ion-img>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-content>
  <ion-grid style="height: 100%;">
<!--    <ion-row>-->
<!--      <ion-auto-complete style="width: 100%"  [dataProvider]="zoneService" (itemSelected)="gettingCoordinatesByLocality($event)"></ion-auto-complete>-->
<!--    </ion-row>-->
    <ion-row  class="map" id="pickup" style="height: 100%;" >
    </ion-row>
    <ion-row class="buttonStyle">
      <ion-button color="secondary" *ngIf="localUserData?.userStatus==='Inactive'" shape="round" fill="solid"    href="/update-kyc"  ><ion-icon name="document"></ion-icon>&nbsp;Complete KYC to Book</ion-button>
      <ion-button color="secondary" *ngIf="localUserData?.userStatus==='Active'" shape="round"  fill="solid"   href="/campaigns"><ion-icon name="pricetags"></ion-icon>&nbsp;Offers</ion-button>
    </ion-row>

  </ion-grid>
</ion-content>
<ion-footer *ngIf="isLoaded">
  <ion-row >
    <ion-button  [class.button-disabled]="selectedZone===undefined" style="width: 100%" expand="full" class="ion-no-margin btn-bottom bottom-button"  (click)="showVehicleList()">Show vehicles</ion-button>
  </ion-row>

</ion-footer>
