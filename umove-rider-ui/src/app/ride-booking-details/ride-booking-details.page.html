<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Booking Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <mbsc-form *ngIf="timerSettings">
    <mbsc-form-group>
      <mbsc-form-group-title>Timer</mbsc-form-group-title>
      <div [(ngModel)]="timer" mbsc-timer #timerVariable="mobiscroll" [mbsc-options]="timerSettings"
        (onFinish)="timerFinished()"></div>
    </mbsc-form-group>
  </mbsc-form>

  <app-bike-detail [selectedVehicle]="ride?.vehicle"></app-bike-detail>

  <ion-card>
    <ion-card-content>
      <ion-card-subtitle>
        <ion-icon name="pin" color="tertiary"></ion-icon> {{ ride?.sourceZone?.locality }}
      </ion-card-subtitle>
      <ion-card-subtitle>
        <ion-icon name="pin" color="tertiary"></ion-icon> {{ ride?.destinationZones[0]?.locality }}
      </ion-card-subtitle>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-grid no-padding>
        <ion-row class="ion-align-items-center">
          <ion-col size="2">
            <ion-icon name="wallet" style="zoom: 2.0"></ion-icon>
          </ion-col>
          <ion-col size="6">
            <ion-card-subtitle>{{ ride?.paymentMethod?.paymentMethodNumber }}</ion-card-subtitle>
          </ion-col>
          <ion-col size="4">
            <ion-card-subtitle>{{ ride?.paymentMethod?.paymentProvider }} | {{ rideData?.paymentMethod?.paymentType }}
            </ion-card-subtitle>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-button class="startRide_btn" (click)="startRide($event)">Start ride</ion-button>
  <ion-button class="endRide_btn" (click)="cancelRide($event)">Cancel ride</ion-button>
</ion-footer>
