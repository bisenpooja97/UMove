spring.application.name=config
server.port=8888
spring.cloud.config.server.git.uri=https://github.com/the-vish-sharma/umove-config.git
spring.cloud.config.server.git.timeout=15
spring.cloud.config.fail-fast=true
spring.cloud.config.retry.initial-interval=1500
spring.cloud.config.retry.max-attempts=10000
spring.cloud.config.retry.max-interval=1000
spring.cloud.config.retry.multiplier=1.5
